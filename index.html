<!doctype html>
<html>
<head>

  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <link href="bower_components/core-icons/core-icons.html" rel="import">
  <link href="bower_components/core-icon-button/core-icon-button.html" rel="import">
  <link href="bower_components/core-toolbar/core-toolbar.html" rel="import">
    <link href="bower_components/core-header-panel/core-header-panel.html" rel="import">
  <link href="bower_components/core-animated-pages/core-animated-pages.html" rel="import">
    <link href="bower_components/core-media-query/core-media-query.html" rel="import">
<link href="bower_components/paper-shadow/paper-shadow.html" rel="import">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>

  <style>
    body {
      font-family: 'Roboto', sans-serif;
        background-color: #eee;
    }

      p {
          margin: 5px 5px 5px 5px;
          font-size: 1em;
         font-weight: 300;
          margin-left: 10%;
          margin-right: 10%;
      }

      h4 {
          margin-top: 1em;
          font-size: 1.5em;
          margin-left: 10%;
          margin-right: 10%;
      }

      .bottomP {
          margin-bottom: 25px;
      }

    .toolbar {
      background-color: #3F51B5;
        color: white;
    }

    #container {
      overflow: auto;
    }

    .textBox {
        border-radius: 3px;
        background-color: white;
        box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.26);
        bottom: 20px;
        position: absolute;
margin-left: auto;
margin-right: 20px;
        right: 0;
    }

    .card {
      position: relative;
      height:250px;
      width: 250px;
      font-size: 50px;
      margin: 10px;
      background-color: tomato;
      border-radius: 4px;
      cursor: default;
    }

    .view {
      background-color: #eee;
        background-position: center;
        background-repeat:no-repeat;
        background-size: auto 100%;

    }

  </style>

</head>
<body unresolved fullbleed vertical layout>
  <template is="auto-binding">
    <core-toolbar class="toolbar">
      <core-icon-button icon="{{$.pages.selected != 0 ? 'arrow-back' : 'menu'}}" on-tap="{{back}}"></core-icon-button>
      <div flex>Art in the City</div>
      <core-icon-button icon="more-vert"></core-icon-button>
    </core-toolbar>
    <core-animated-pages id="pages" flex selected="0" on-core-animated-pages-transition-end="{{transitionend}}" transitions="cross-fade-all hero-transition">

      <section vertical layout>

        <div id="container" flex horizontal wrap around-justified layout hero-p>
          <template repeat="{{item in items}}">
              <paper-shadow z=1 class="card" vertical center center-justified layout hero-id="item-{{item}}" style="background-image: url(http://huntercaron.com/artExamStudy/slides/{{item}}.jpg); background-size: 100%" hero?="{{$.pages.selected === item + 1 || lastSelected === item + 1}}" on-tap="{{selectView}}"><span cross-fade></span></paper-shadow>
          </template>
        </div>
      </section>

      <template repeat="{{item in items}}">
        <section vertical layout>
          <div class="view" flex vertical center center-justified layout hero-id="item-{{item}}" style="background-image: url(http://huntercaron.com/artExamStudy/slides/{{item}}.jpg);" hero?="{{$.pages.selected === item + 1 || $.pages.selected === 0}}"><span cross-fade class="textBox">
              <h4>{{art[item].name}}</h4>
              <p>{{art[item].artist}}</p>
              <p class="bottomP">{{art[item].time}}</p>
              </span></div>
        </section>
      </template>

    </core-animated-pages>
  </template>
    <core-media-query id="mediaQuery" query="max-width: 640px"></core-media-query>

  <script>

      document.querySelector('#mediaQuery').addEventListener('core-media-change',
      function(e) {
        document.body.classList.toggle('core-narrow', e.detail.matches);
      });


    addEventListener('template-bound', function(e) {
      var scope = e.target;
      var items = [], count=42;
      for (var i=0; i < count; i++) {
        items.push(i);
      }

      scope.items = items;
        scope.art = [
            {name: 'The Houses of Parliament', artist: 'Claude Monet', time: '20th Century Europe'  }
        ];

      scope.selectView = function(e) {
        var i = e.target.templateInstance.model.item;
        this.$.pages.selected = i+1;
      }

      scope.back = function() {
        this.lastSelected = this.$.pages.selected;
        console.log(this.lastSelected);
        this.$.pages.selected = 0;
      }

      scope.transitionend = function() {
        if (this.lastSelected) {
          this.lastSelected = null;
        }
      }
    })

  </script>

</body>
</html>
